<body id="top">
	<div id="wrapper">

		<div id="sidebar">
			<div id="sidebarWrap">
				<h1>食品廃棄受け取りservice</h1>
				<nav id="mainnav">
					<p id="menuWrap"><a id="menu"><span id="menuBtn"></span></a></p>
					<div class="panel">
						<ul>
							<li><a href="index.html">TOP</a></li>

					</div>
				</nav>
			</div>

            <section id="sec01">
                <br>
                <br>
                <br>
                <p class="MS">下記項目を入力して食材を登録してください</p>
                <div class="container">
                <form action="＃" method="get" class="row">
                <div class="col-sm-8 col-sm-offset-2">

                <!--食材のカテゴリー-->
                <div class="form-group">
                    <p class="MS">
                    <label for="categories"><span class="label label-danger">必須</span> カテゴリー</label>
                    <select name='categories' id="categories">
                        <option value="肉類">肉類</option>
                        <option value="魚類">魚類</option>
                        <option value="野菜">野菜</option>
                        <option value="乳製品">乳製品</option>
                    </select>
                    </p>
                </div>
                

                <!--賞味期限-->
                <div class="form-group">
                    <p class="MS">
                    <label for='duration'><span class="label label-danger">必須</span>　賞味期限（消費期限）</label>
                    <input type="date" id='shop-name' name='date' >
                    </p>
                </div>

                <!--コメント-->
                <div class="form-group">
                    <p class="MS">食材の紹介文を以下に入力してください（任意）</p>
                    <textarea rows='10' cols="60" id="PR"></textarea>
                </div>

                <!--画像読み込み-->
                <div class='form-group'>
                    <p class="MS">
                    <input type="file" name='image' accept=".png, .jpg, .jpeg, .pdf" id="inputfile">
                    </p>
                </div>
                <h3><a href="javascript:save_data();" class="btn2-green">投稿する</a></h3>
                <!--
                <button type="button" class="btn btn-primary" onclick="location.href='index_for_finished.html'">投稿する</button>
                -->
                </div>
                </form>
                </div>
            </section>
